<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300|Open+Sans:400');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background: linear-gradient(to left, #76b852, #8DC26F); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-section { background-color: #FFFFFF; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .login-section h1 { font-size: 36px; color: #003366; margin-bottom: 20px; }
        .login-form { width: 100%; }
        .login-form label { display: block; margin-bottom: 5px; font-size: 16px; text-align: left; }
        .login-form input { width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .login-form button { width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #642a73; color: #fff; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease; }
        .login-form button:hover { background-color: #4a1d5d; }
    </style>
</head>
<body>
    <div class="login-section">
        <h1>Iniciar Sesión</h1>
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required minlength="7">
            
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
