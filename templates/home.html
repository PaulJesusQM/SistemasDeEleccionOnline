<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300|Open+Sans:400');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to left, #76b852, #8DC26F);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .available-elections, .past-elections {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        .available-elections h1, .past-elections h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .available-elections ul, .past-elections ul {
            list-style: none;
            padding: 0;
        }

        .available-elections li, .past-elections li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            color: #003366;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .available-elections li:hover, .past-elections li:hover {
            background-color: #e6e6e6;
        }

        .available-elections input[type="checkbox"] {
            margin-right: 10px;
        }

        .available-elections label {
            flex-grow: 1;
        }

        .available-elections input[type="checkbox"]:checked + label {
            background-color: #003366;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
        }

        .available-elections input[type="checkbox"]:checked {
            display: none;
        }

        @media screen and (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .available-elections, .past-elections {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="available-elections">
            <h1>Elecciones Disponibles</h1>
            <ul>
                {% for eleccion in elecciones %}
                <li>
                    <a href="{{ url_for('detalle_eleccion', id=eleccion.id) }}">{{ eleccion.nombre }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="past-elections">
            <h1>Elecciones Pasadas</h1>
            <ul>
                {% for eleccion in elecciones_pasadas %}
                <li>{{ eleccion.nombre }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
