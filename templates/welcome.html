<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300|Open+Sans:400');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background: linear-gradient(to left, #76b852, #8DC26F); }
        header { width: 100%; background-color: #003366; padding: 20px; display: flex; justify-content: center; align-items: center; }
        .textos-header { text-align: center; color: #fff; }
        .textos-header h1 { font-size: 50px; margin: 0; }
        .textos-header h2 { font-size: 30px; font-weight: 300; margin-top: 10px; }
        .container { display: flex; height: calc(100vh - 80px); /* Ajusta el alto teniendo en cuenta el header */ }
        .welcome-section { flex: 1; display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px; color: #FFFFFF; }
        .welcome-section h1 { font-size: 48px; margin: 0; }
        .welcome-section p { font-size: 18px; margin-top: 10px; }
        .button-section { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #FFFFFF; padding: 20px; }
        .button-section button { background-color: #642a73; border: none; color: #fff; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 10px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease; }
        .button-section button:hover { background-color: #4a1d5d; }
        @media screen and (max-width: 900px) {
            header { padding: 10px; }
            .container { flex-direction: column; height: auto; }
            .welcome-section, .button-section { flex: none; width: 100%; text-align: center; padding: 20px; }
            .button-section button { width: 80%; margin: 10px 0; }
        }
        @media screen and (max-width: 500px) {
            .textos-header h1 { font-size: 35px; }
            .textos-header h2 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="textos-header">
            <h1>SISTEMA DE ELECCIONES ONLINE</h1>
            <h2>Universidad Nacional de San Agustín</h2>
        </div>
    </header>
    <div class="container">
        <div class="welcome-section">
            <h1>Bienvenido</h1>
            <p>Estamos encantados de tenerte aquí. Por favor, elige una opción para continuar.</p>
        </div>
        <div class="button-section">
            <button id="btn-login">Iniciar Sesión</button>
            <button id="btn-register">Registrarse</button>
        </div>
    </div>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
