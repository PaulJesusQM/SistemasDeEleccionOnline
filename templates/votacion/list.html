<!DOCTYPE html>
<html lang="es" xml:lang="es">
<head>
    <title>Lista de Votaciones</title>
</head>
<body>
    <h1>Votaciones</h1>
    <ul>
        {% for votacion in votaciones %}
            <li>{{ votacion.titulo }} - {{ votacion.descripcion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
